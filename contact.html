<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="media/favicon.png" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <title>Contact Me</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a
          class="navbar-brand justify-content-center"
          id="nav-name"
          href="index.html"
          >Ed's Portfolio</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-shrink-0">
      <div
        class="
          container
          d-flex
          flex-column
          align-items-center
          justify-content-center
        "
      >
        <div class="container-fluid">
          <h1 class="text-center">Connect with me online!</h1>
          <p class="text-center">
            <a
              href="https://www.linkedin.com/in/edward-a-lopez-ramos-222b3721b/"
              ><img
                src="media/linkedin_black.png"
                alt="LinkedIn logo"
                class="ico"
            /></a>
            <a href="https://github.com/edlopez000"
              ><img
                src="media/github-logo-black.png"
                alt="Github logo"
                class="ico"
            /></a>
            <a href="mailto:lopez.edward@outlook.com"
              ><img src="media/email.png" alt="E-mail logo" class="ico"
            /></a>
          </p>
        </div>
        <article class="container">
          <h1 class="text-center">Or</h1>
          <h1 class="text-center">Contact Me Here</h1>
          <form name="contact" method="POST" data-netlify="true">
            <fieldset class="d-flex flex-column col-lg-5 mx-auto py-auto">
              <input
                id="name"
                type="text"
                required
                class="mb-3"
                placeholder="Name *"
              />
              <input
                type="email"
                name="email"
                id="email"
                required
                class="mb-3"
                placeholder="E-mail *"
              />
              <input
                type="text"
                name="number"
                id="number"
                class="mb-3"
                placeholder="Phone"
              />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                class="mb-3"
                placeholder="Message *"
                required
              ></textarea>
              <button type="submit" class="mb-3">Contact Me</button>
            </fieldset>
          </form>
        </article>
      </div>
    </main>
    <footer
      class="
        footer
        mt-auto
        bg-primary
        d-flex
        flex-row
        justify-content-center
        align-items-center
        pt-1
      "
    >
      <div class="container-fluid">
        <p class="text-light text-center">
          copyright &copy; 2021 me but is that really how that works?
          <a href="https://github.com/edlopez000" id="github-logo">
            <img src="/media/github-logo.png" />
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
